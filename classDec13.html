<!DOCTYPE html>
<html>
<head>
	<title>Quick Loop Demo</title>

	<style type="text/css">
	div{
		font-size:30px;

	}

	</style>

</head>

<body>

	<div>Div 1</div>
	<div>Div 2</div>
	<div>Div 3</div>
	<div>Div 4</div>

	<div>Div 6</div>
	<div>Div 7</div>


<script type="text/javascript">

	console.log(dataList)

	list=["Sunday","Monday","Tuesday","Wendsday","Thursday","Friday","Saturday"]

	{

	}

		console.log("helloWorld")
	}
	helloWorld()


</script>
